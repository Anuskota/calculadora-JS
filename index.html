<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>

    <header>
        <h3>Calculadora ANUSKA</h3>
    </header>

    <main>
        <section class="container">

            <div class="calculator">

                <label class="display-screen">0</label> <!--pongo label en vez de div?-->
                

                <button class="buttons-calculator" id="col-2">C</button>
                <button>&larr;</button>
                <button class="buttons-calculator">%</button>
                <button class="buttons-calculator data-number">7</button>
                <button class="buttons-calculator data-number">8</button>
                <button class="buttons-calculator data-number">9</button>
                <button class="buttons-calculator ">X</button>
                <button class="buttons-calculator data-number">4</button>
                <button class="buttons-calculator data-number">5</button>
                <button class="buttons-calculator data-number">6</button>
                <button class="buttons-calculator">-</button>
                <button class="buttons-calculator data-number">1</button>
                <button class="buttons-calculator data-number">2</button>
                <button class="buttons-calculator data-number">3</button>
                <button class="buttons-calculator">+</button>
                <button class="buttons-calculator data-number"id="col-2">0</button>
                <button class="buttons-calculator">.</button>
                <button class="buttons-calculator">=</button>
            </div>
        </section>





    </main>
    
<script src="index.js" type="text/javascript" defer></script>
</body>
</html>
